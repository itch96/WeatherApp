<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta keywords="weather, local weather"/>
		<title>Weather App</title>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css"/>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/ms.css"/>
		<link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet"/>
		<link rel = "stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="loader"></div>

		<div class="container-fluid">
			<div class="row _heading col-xs-12">
				<h1 class="_city col-xs-7"></h1>
				<i class="_unitC _unit col-xs-2 col-xs-offset-1 wi wi-celsius active"></i><i class="_unitF _unit col-xs-2 wi wi-fahrenheit"></i>
			</div>
			<br/>
			<div class="_day1 _today col-xs-6">
				<div class="_front1">
					<p class="_date1 col-xs-12"></p>
					<p class="_temp1 _temp col-xs-12"></p>
					<i class="_icon1 _icon col-xs-12 wi"></i>
					<p class="_weather1 col-xs-12"></p>
				</div>
				<div class="_back1">
					<p class="_minTemp1 col-xs-12 col-sm-6"></p>
					<p class="_maxTemp1 col-xs-12 col-sm-6"></p>
					<p class="_humidity1 col-xs-12 col-sm-12"></p>
				</div>
			</div>
			<div class="_future col-xs-6">
				<div class="_day2 col-xs-12">
					<div class="_front2">
						<p class="_date2 col-xs-6"></p>
						<p class="_temp2 _temp col-xs-6"></p>
						<i class="_icon2 _icon col-xs-6 wi"></i>
						<p class="_weather2 col-xs-6"></p>
					</div>
					<div class="_back2">
						<p class="_minTemp2 col-xs-6"></p>
						<p class="_maxTemp2 col-xs-6"></p>
						<p class="_humidity2 col-xs-12"></p>
					</div>
				</div>
				<br/>
				<div class="_day3 col-xs-12">
					<div class="_front3">
						<p class="_date3 col-xs-6"></p>
						<p class="_temp3 _temp col-xs-6"></p>
						<i class="_icon3 _icon col-xs-6 wi"></i>
						<p class="_weather3 col-xs-6"></p>
					</div>
					<div class="_back3">
						<p class="_minTemp3 col-xs-6"></p>
						<p class="_maxTemp3 col-xs-6"></p>
						<p class="_humidity3 col-xs-12"></p>
					</div>
				</div>
				<br/>
				<div class="_day4 col-xs-12">
					<div class="_front4">
						<p class="_date4 col-xs-6"></p>
						<p class="_temp4 _temp col-xs-6"></p>
						<i class="_icon4 _icon col-xs-6 wi"></i>
						<p class="_weather4 col-xs-6"></p>
					</div>
					<div class="_back4">
						<p class="_minTemp4 col-xs-6"></p>
						<p class="_maxTemp4 col-xs-6"></p>
						<p class="_humidity4 col-xs-12"></p>
					</div>
				</div>
				<br/>
				<div class="_day5 col-xs-12">
					<div class="_front5">
						<p class="_date5 col-xs-6"></p>
						<p class="_temp5 _temp col-xs-6"></p>
						<i class="_icon5 _icon col-xs-6 wi"></i>
						<p class="_weather5 col-xs-6"></p>
					</div>
					<div class="_back5">
						<p class="_minTemp5 col-xs-6"></p>
						<p class="_maxTemp5 col-xs-6"></p>
						<p class="_humidity5 col-xs-12"></p>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="Frameworks/jQuery/jQuery.js"></script>
		<script type="text/javascript" src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
		<script type="text/javascript">
			$(window).load(function(){
				$('.loader').fadeOut('slow');
			});
		</script>
		<script type="text/javascript" src="jscript.js"></script>
	</body>
</html>
