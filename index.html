<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta keywords="weather, local weather"/>
		<title>Weather App</title>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css"/>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/ms.css"/>
		<link rel = "stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="content well">
			<div class="row">
				<h1 class="_city"><strong>CITY</strong></h1>
			</div>

			<div class="row">
				<p class="_temp col-xs-1 col-xs-offset-4 col-sm-1 col-sm-offset-5 col-ms-1 col-ms-offset-4 col-md-1 col-md-offset-5">Temperature</p>
				<a href="#" title="Click to Change Units"><i class="_unit wi wi-celsius col-xs-1 col-xs-offset-1 col-sm-1 col-sm-offset-0 col-ms-1 col-ms-offset-0 col-md-1 col-md-offset-0"></i></a>
			</div>

			<div class="row">
				<i class="_icon wi"></i>
			</div>

			<div class="row">
				<p class="_weather">Weather</p>
			</div>
		</div>

		<script type="text/javascript" src="Frameworks/jQuery/jQuery.js"></script>
		<script type="text/javascript" src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="jscript.js"></script>
	</body>
</html>
