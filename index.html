<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta keywords="weather, local weather"/>
		<title>Weather App</title>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css"/>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/ms.css"/>
		<link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet"/>
		<link rel = "stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="loader"></div>

		<div class="content well">
			<div class="row">
				<h1 class="_city"><strong></strong></h1>
			</div>

			<div class="row _temp">
				
				<div class="day1 col-xs-2 col-xs-offset-1">
				<p class="_temp1"></p>
				<a href="#" title="Click to Change Units"><i class="_unit1 _unit wi wi-celsius"></i></a>
				</div>
				
				<div class="day2 col-xs-2">
					<p class="_temp2 "></p>
					<a href="#" title="Click to Change Units"><i class="_unit2 _unit wi wi-celsius"></i></a>
				</div>
				
				<div class="day3 col-xs-2">
					<p class="_temp3"></p>
					<a href="#" title="Click to Change Units"><i class="_unit3 _unit wi wi-celsius"></i></a>
				</div>
				
				<div class="day4 col-xs-2">
					<p class="_temp4"></p>
					<a href="#" title="Click to Change Units"><i class="_unit4 _unit wi wi-celsius"></i></a>
				</div>
				
				<div class="day5 col-xs-2">
					<p class="_temp5"></p>
					<a href="#" title="Click to Change Units"><i class="_unit5 _unit wi wi-celsius"></i></a>
				</div>

			</div>

			<div class="row _icon">
				<i class="_icon1 col-xs-2 col-xs-offset-1 wi"></i>
				<i class="_icon2 col-xs-2 wi"></i>
				<i class="_icon3 col-xs-2 wi"></i>
				<i class="_icon4 col-xs-2 wi"></i>
				<i class="_icon5 col-xs-2 wi"></i>
			</div>

			<div class="row _weather">
				<p class="_weather1 col-xs-2 col-xs-offset-1"></p>
				<p class="_weather2 col-xs-2"></p>
				<p class="_weather3 col-xs-2"></p>
				<p class="_weather4 col-xs-2"></p>
				<p class="_weather5 col-xs-2"></p>
			</div>
		</div>

		<script type="text/javascript" src="Frameworks/jQuery/jQuery.js"></script>
		<script type="text/javascript" src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
		<script type="text/javascript">
			$(window).load(function(){
				$('.loader').fadeOut('slow');
			});
		</script>
		<script type="text/javascript" src="jscript.js"></script>
	</body>
</html>
